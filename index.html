<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<form id="login-form">
			<h2>Đăng nhập</h2>
			<label for="username">Tên đăng nhập:</label>
			<input type="text" id="username" name="username" placeholder="Enter your username" required>
			<label for="password">Mật khẩu:</label>
			<input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="checkbox" id="show-password-checkbox">
            <label for="show-password-checkbox">Hiển thị mật khẩu</label>
			<div class="remember-me">
				<input type="checkbox" id="remember" name="remember">
				<label for="remember">Nhớ tài khoản</label>
			</div>
			<input type="submit" value="Login" class="my-button">
		</form>
		<div class="register">
			<p>Bạn chưa có tài khoản? <a href="#" id="register-link">Đăng ký tại đây</a>.</p>
            <p>Bạn đã có tài khoản? <a href="#" id="login-link">Đăng nhập tại đây</a>.</p>
        </div>
		<form id="register-form">
			<h2>Đăng ký</h2>
			<label for="new-username">Tên đăng nhập:</label>
			<input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>
			<label for="new-password">Mật khẩu:</label>
			<input type="password" id="new-password" name="new-password" placeholder="Choose a password" required>
			<label for="confirm-password">Nhập lại mật khẩu:</label>
			<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
			<input type="submit" value="Register" class="my-button">
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
